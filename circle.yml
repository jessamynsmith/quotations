---
machine:
    python:
        version: 3.4.2
    environment:
        DATABASE_URL: "postgres://ubuntu:@localhost/circle_test"
        DJANGO_DEBUG: 0
        DJANGO_ENABLE_SSL: 0

test:
    override:
        - flake8
        - coverage run manage.py test
        - PYTHONPATH=. coveralls

deployment:
    production:
        branch: master
        commands:
            - sh scripts/deploy_to_heroku.sh circle
